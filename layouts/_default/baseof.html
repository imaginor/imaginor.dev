{{ $mainJs := resources.Get "js/main.js" | minify | fingerprint }}

<!DOCTYPE html>
  {{ partial "head.html" . }}
  <body class="p-4">
    <div class="container px-lg-3">
      {{ if ne .Params.header false }}
        {{ partial "header.html" . }}
      {{ end }}
      <main aria-role="main">
        <div class="site-wrapper d-flex">
          {{ block "main" . }}{{ end }}
        </div>
      </main>
    </div>

    <script src="{{ $mainJs.RelPermalink }}" type="text/javascript"></script>
  </body>
</html>
